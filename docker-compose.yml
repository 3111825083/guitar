version: '3.8'

services:
  guitar-app:
    build: .
    container_name: guitar-tabs
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - CORS_ORIGIN=http://localhost:3000
    volumes:
      - ./tabs-config.json:/app/tabs-config.json
      - ./public/source:/app/public/source
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # 可选：Nginx 反向代理
  nginx:
    image: nginx:latest
    container_name: guitar-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - guitar-app
    restart: unless-stopped
